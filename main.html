<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header_footer.css">
    <link rel="stylesheet" href="grid.css">
    <script src="./calendar.js"></script>
    <script src="./includeHtml.js"></script>
    <title>스마트경진대회</title>
</head>
<body onload="buildCalendar(); htmlInclude();">
    
    <div id="header" class="ui_container"></div>
    <hr>
    <!-- body -->
    <div class="ui_container ui_con_body">
        <!-- body image -->
        <div class="col-9 main_img_con">
            <img src="./img/main_img.png" alt="main image" class="main_img">
            <div class="main_overlay">
                <h1>스마트 시스템 경진대회</h1>
                <h3>11월 6일(금) 오후 1시, 백마관</h3>
            </div>
        </div>
        <!-- body contents -->
        <div class="col-2 main_contents">
            <!-- 바로가기 -->
            <div class="contents_item">
                <div>
                    <h1>바로가기 링크</h>
                </div>
                <hr>
                <!-- 학교 -->
                <div class="link_img_con" onclick="location.href='http://smartsw.ssu.ac.kr/'" style="cursor:pointer;">
                    <img src="./img/light_red.png" class="link_img">
                    <div class="link_text">
                        <p>학과</p>
                    </div>
                </div>
                <!-- 학과 -->
                <div class="link_img_con" onclick="location.href='https://ssu.ac.kr/'" style="cursor:pointer;">
                    <img src="./img/light_blue.png" class="link_img">
                    <div class="link_text">
                        <p>학교</p>
                    </div>
                </div>
                <!-- 미정 -->
                <div class="link_img_con" onclick="location.href='###'" style="cursor:pointer;">
                    <img src="./img/light_green.png" class="link_img">
                    <div class="link_text">
                        <p>외부</p>
                    </div>
                </div>
            </div>

            <!-- 신청현황 -->
            <div class="contents_item">
                <p>sdf</p>            
            </div>

            <!-- 달력 -->
            <div class="contents_item">
                <table id="calendar">
                    <tr>
                        <td><label onclick="prevCalendar()"><</label></td>
                        <td id="tbCalendarYM" colspan="5">
                        yyyy년 m월</td>
                        <td><label onclick="nextCalendar()">></label></td>
                    </tr>
                    <tr>
                        <td><font color ="#ff0000">일</td>
                        <td>월</td>
                        <td>화</td>
                        <td>수</td>
                        <td>목</td>
                        <td>금</td>
                        <td><font color ="#0000ff">토</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer id="footer" class="foot"></footer>
    <script>
        htmlInclude();
    </script>
</body>
</html>
