  <div class="container-fluid text-info">
    <h2> 참가신청</h2>

  <div class="container">
    
<form id = "apply">
      <h4 style="font-family: 'Noto Sans KR', sans-serif; text-align:left;">참여학생 인적사항</h4>
      <div class="form-group">
        <label for="팀 이름:">팀 이름:</label>
        <input type="text" class="form-control" name="team" placeholder="작품 제목을 입력하세요" id="teamName">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-secondary text-white">팀장</span>
        </div>
        <input type="text" class="form-control" placeholder="팀장 이름" id="leaderName">
        <input type="text" class="form-control" placeholder="팀장 학번" id="leaderId">
      </div>
      
    <div id = "member"></div>
      <div id="temp">
      <div class="input-group mb-3" name ="temp">
        <div class="input-group-prepend">
          <span class="input-group-text bg-secondary text-white">팀원</span>
        </div>
        <input type="text" class="form-control" placeholder="팀원 이름" name="memberName" id=0>
        <input type="text" class="form-control" placeholder="팀원 학번" name="memberId" id=0>
      </div>
    
  </div>

      <button type="button" class="btn btn-warning" onclick="addMember()">인원 추가</button>

      <div class="form-group mt-5">
        <label for="작품 제목:">작품 제목:</label>
        <input type="text" class="form-control" name="title" placeholder="작품 제목을 입력하세요" id="title">
      </div>

      <div class="form-group">
        <label for="작품 개요:">작품 개요:</label>
        <textarea class="form-control" rows="5" placeholder="200자 이내로 작성하세요." name="description" id="description"></textarea>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-secondary text-white">팀장 연락처</span>
        </div>
        <input type="text" class="form-control" placeholder="팀장 핸드폰 번호" name="team_leader_phone" id="phone">
        <input type="text" class="form-control" placeholder="팀장 이메일" name="team_leader_mail" id="email">
      </div>

    <input type="submit" class="btn btn-info" onclick="applyForm()" ></input>
