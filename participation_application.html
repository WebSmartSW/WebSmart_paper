<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="participation.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="header_footer.css">
    <script src="./includeHtml.js"></script>
    <title>Participation</title>
</head>
<body onload=" htmlInclude();">
    <!-- header -->
    <div id="header" class="ui_container"></div>
    <hr>
<!-- body -->
<div class="paticipation">
    <div class="col-9 paticipation_main">
        <h4>참가신청</h4>
        <p style="margin-right:auto;">홈 > 참가등록 > 참가신청</p>
        <h4 sytle="text-align= center">참가 신청서</h4>
        <table>
            <tr style="border-bottom: 3px solid skyblue;"> 
                <th>
                    <label for="작품제목:">작품제목: &nbsp;&nbsp;</label>
                    <input type="text" name="작품제목" id="제목:">
                </th>
            </tr>
            <tr style="border-bottom: 3px solid skyblue;">
               <th>참여학생인적사항</th>
               <th>
                   <table style="border-style:none">
                       <tr>
                           <td>
                                <label for="팀장:">팀장: &nbsp;&nbsp;</label>
                                <input type="text" name="팀장" id="팀장:">
                           </td>
                          
                       </tr>
                       <tr>
                            <td>
                                <label for="팀원:">팀원: &nbsp;&nbsp;</label>
                                <input type="text" name="팀원0" id="팀원0:">
                            </td>
                       </tr>
                       <tr>
                            <td>
                                <label for="팀원:">팀원: &nbsp;&nbsp;</label>
                                <input type="text" name="팀원1" id="팀원1:">
                            </td>
                       </tr>
                       <tr>
                           <th>
                                <input type="button" value="항목추가 "><br>
                           </th>
                       </tr>
                   </table>
               </th>
            </tr>
            <tr sytle="border-bottom:3px solid skyblue;">
                <th>
                    <label for="작품 개요:">작품 개요: &nbsp;&nbsp;</label>
                    <textarea name="작품개요" cols="20" rows="10"></textarea>
                </th>
            </tr>
            <tr sytle="border-bottom:3px solid skyblue;">
                <th>
                    <label for="팀장연락처:">팀장연락처: &nbsp;&nbsp;</label>
                    <input type="text" name="팀장연락처" id="팀장연락처:">
                </th>
            </tr>
        </table>
        
        <input type="button" value="참가신청 "><br>

    </div>
    <div class="col-3 paticipation_side">
        <table style="border-left: 3px solid skyblue; border-right: 3px solid skyblue;">
            <tr>
                <th>참가등록</th>
            </tr>
            <tr>
                <th>참가안내</th>
            </tr>
            <tr>
                <th>참가신청</th>
            </tr>
        <table>
    </div>
</div>

    <hr>
    <!-- footer -->
    <footer id="footer" class="foot"></footer>
    <script>
        htmlInclude();
    </script>
</body>
</html>
